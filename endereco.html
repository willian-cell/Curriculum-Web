        body {

        nav {

        }

        }

        .swiper {
        margin: 30px auto;
        max-width: 800px; /* Reduz o tamanho máximo do Swiper */
        padding: 20px;
        }

        .swiper-slide {
            width: 200px; /* Define a largura do card */
            height: 300px; /* Define a altura do card */
            border-radius: 10px;
            border: 4px solid white; 
            overflow: hidden;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 1); 
            transition: transform 0.3s;
            margin: 0 10px; /* Espaçamento horizontal entre os cards */
        }

        .swiper-slide:hover {
            transform: translateY(-5px);
        }

        .swiper-slide img {
            width: 100%; 
            height: 100%; /* Garante que a imagem preencha o card */
            object-fit: cover; /* Mantém a proporção da imagem sem distorcer */
            display: block;
        }


        .floating-container {
            position: fixed;
            right: 20px;
            top: 150px;
            width: 300px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border: 4px solid #0074D9(42, 11, 217); 
            overflow: hidden;
            box-shadow: 
            0 10px 20px rgba(0, 0, 0, 0.7), /* Sombra intensa */
            0 0 30px rgba(5, 5, 5, 0.5), /* Brilho ciano suave */
            inset 0 0 15px rgba(0, 0, 0, 0.2); /* Iluminação interna */
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            
        }

        .floating-image {
            width: 100%;
            height: 100%;
            transition: transform 0.3s;
        }

        .floating-image:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .floating-container {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }

           
        }
    </style>
