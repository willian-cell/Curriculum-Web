    <style>
            h2 {
        font-size: 1.8rem;
        color: #00c6ff;
        text-shadow: 0 0 10px #0072ff;
        margin-bottom: 10px;
        transform: translateX(-100px); /* Começa fora da tela à esquerda */
        animation: slideInLeft 1.5s ease-out forwards;
        animation-delay: 0.5s; /* Adiciona um leve atraso */
    }

        /* Efeito hover no h2 */
    h2:hover {
        transform: scale(1.1);
    }

        /* Estilo para o parágrafo */
    p {
        font-size: 1.2rem;
        opacity: 0.8;
        transition: opacity 0.3s ease, color 0.3s ease;
    }

    /* Efeito hover no parágrafo */
    p:hover {
        opacity: 1;
        color: #00c6ff;
    }


/* Efeito de slide-in no parágrafo */
p {
    font-size: 1.2rem;
    opacity: 0;
    transform: translateY(100px); /* Começa fora da tela abaixo */
    animation: slideInUp 1.5s ease-out forwards;
    animation-delay: 1s; /* Animação começa após o h2 */
}

/* Animação de deslizar da esquerda para a posição final */
@keyframes slideInLeft {
    to {
        opacity: 1;
        transform: translateX(0); /* Volta à posição normal */
    }
}

/* Animação de deslizar de baixo para cima */
@keyframes slideInUp {
    to {
        opacity: 1;
        transform: translateY(0); /* Volta à posição normal */
    }
}
    </style>
